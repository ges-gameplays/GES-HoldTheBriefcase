hb_warmup 20 // The warm up time in seconds (Use 0 to disable warm up)
hb_scoring 0 // Set to 0 to use briefcase hold duration, 1 to use kills while holding briefcase
hb_normal_points 1 // Gives a point or some time for kills while not holding the briefcase
hb_cases_override 0 // Sets number of cases to spawn. Set to 0 to use default amount. Max 10
